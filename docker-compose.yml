services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    depends_on:
      - db
    environment:
      - FLASK_DEBUG=1  # ‚úÖ –í–∫–ª—é—á–∏—Ç—å debug mode
      - FLASK_ENV=development  # üêç –†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
    command: python -m flask run --host=0.0.0.0 --port=5000 --debug  # üîÑ –ê–≤—Ç–æ–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
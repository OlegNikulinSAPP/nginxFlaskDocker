services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: